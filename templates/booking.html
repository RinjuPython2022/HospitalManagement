{%extends 'patientbase1.html'%}
{%load static%}
{%block title%}Booking{%endblock%}
{%block content%}

<section class="booking_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <div class="row">
        <div class="col-lg-12 text-center text-danger text-capitalise">
                     
            {% for m in messages%}
            {{m}}
            {%endfor %}  
            
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>
            Get Your Token
          </h2>
       </div>
     </div>
    </div>
    <div class="row">
      <div class="col-md-6 text-center">
        <div class="form_container contact-form ">
          <form action="" method="POST">
            <div class="form-row">
              <div class="col-lg-12">
                <div>
                  {% csrf_token %}
                  {{form.as_p}}
                </div>
              </div>
              
            </div>
            
            
            <div class="btn_box">
              <button>
                Get Appointment
              </button>
            </div>
          </form>
        </div>
      </div>
     
    </div>
  </div>
</section>


{%endblock%}
