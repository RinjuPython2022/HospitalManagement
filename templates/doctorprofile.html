{%extends 'doctorbase1.html'%}
{%load static%}
{%block title%}Profile{%endblock%}
{%block content%}

<section class="booking_section layout_padding">  
  <div class="container">
    {%for p in doctor_details%}
    <div class="heading_container">
      <div class="row">
        <div class="col-lg-12 text-center text-danger text-capitalise">
                      
            {% for m in messages%}
              {{m}}
            {%endfor %}                 
          
        </div>
      </div>
      
        <div class="row">
            
            <div class="col-lg-12 text-center">
            <h2>
                {{p.doc_name}}'s Profile
            </h2>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6 text-center">
        <div class="form_container contact-form ">
            <form action="" method="">
                
                <div class="form-row"> 
                                  
                  <div class="col-lg-6">                    
                    <div>
                      <input type="text" value={{p.doc_name}} name="name"  readonly/>                      
                    </div>
                    
                    <div>
                        <input type="text" value={{p.doc_phone}} name="phone" readonly/>                        
                    </div>    
                    <div>
                        <input type="email" value={{p.doc_email}} name="email"  readonly/>
                    </div>
                    <div>
                        <input type="text" value={{p.gender}} name="gender"  readonly/>
                    </div>
                  </div>
                  <div class="col-lg-6">               
                 
                    <div>
                        <input type="text" value={{p.doc_address}} name="address" readonly />                       
                    </div>
                    <div>
                        <input type="text" value={{p.blood}} name="blood"  readonly/>
                    </div>
                    <div>
                      <input type="text" value={{p.doc_spec}} name="doc_spec" readonly/>
                    </div>
                    <div>
                        <input type="text" value={{p.dept_name}} name="dep_name"  readonly/>
                    </div>
                    <div class="col-md-6" style="padding-left: 0px;  padding-right: 0px;">
                        <div  class="text-center">    
                            <img src="{{p.doc_image.url}}" alt="">
                        </div>  
                    </div>  
                    </div>
                       
                </div>
                
              
                
              </form>              
        </div>
      </div>
     
    </div>
    {%endfor%}
  </div>
 
</section>



{%endblock%}
