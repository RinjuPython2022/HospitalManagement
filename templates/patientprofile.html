{%extends 'patientbase1.html'%}
{%load static%}
{%block title%}Profile{%endblock%}
{%block content%}

<section class="booking_section layout_padding">  
  <div class="container">
    {%for p in patient_details%}
    <div class="heading_container">
      <div class="row">
        <div class="col-lg-12 text-center text-danger text-capitalise">
                      
            {% for m in messages%}
              {{m}}
            {%endfor %}                 
          
        </div>
      </div>
      
        <div class="row">
            
            <div class="col-lg-12 text-center">
            <h2>
                {{p.p_name}}'s Profile
            </h2>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6 text-center">
        <div class="form_container contact-form ">
            <form action="" method="">
                
                <div class="form-row">
                  <div class="col-lg-6">
                    
                    <div>
                      <input type="text" value={{p.p_name}} name="name" placeholder="Your Name" readonly/>
                      
                    </div>
                    <div>
                      <input type="text" value={{p.username}} name="username" readonly/>
                      
                    </div>
                    <div>
                        <input type="text" value={{p.p_phone}} name="phone" readonly/>                        
                    </div>    
                    <div>
                        <input type="email" value={{p.p_email}} name="email"  readonly/>
                    </div>
                    
                  </div>
                  <div class="col-lg-6">               
                    
                    
                    <div>
                        <input type="text" value={{p.gender}} name="gender"  readonly/>
                    </div>
                    <div>
                        <input type="text" value={{p.p_address}} name="address" readonly />                       
                    </div>
                    <div>
                        <input type="text" value={{p.blood}} name="blood"  readonly/>
                    </div>
                    <div>
                      <input type="text" value={{p.bitrhdate}} name="birthdate" readonly/>
                    </div>
                    </div>
                 
                </div>
                
              
                
              </form>              
        </div>
      </div>
     
    </div>
    {%endfor%}
  </div>
 
</section>



{%endblock%}
